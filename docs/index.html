<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'pan-docs',
      // repo: 'https://github.com/seasonpan/fe-docs',
      themeColor: '#3c78eb',
      loadSidebar: true,
      subMaxLevel: 2,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/en': 'No Results'
        },
        depth: 2
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: '📘大纲',
      },
      plugins: [
        function (hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Last modified {docsify-updated}</span>',
            '<div><span><a href="https://github.com/seasonpan">panpan</a> &copy;2022.</span>',
            '<span>Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span></div>',
            '</footer>'
          ].join('');
          hook.beforeEach(function (html) {
            return (
              html + footer
            );
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>

</html>
